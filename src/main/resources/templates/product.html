<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/product.css">

    <style>
        .quantity {
            max-width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div th:replace="menu :: cabecalho"></div>
<div class="container text-center">
    <div>
        <h2 style="margin-top:10px;margin-bottom:10px">Listagem de produtos</h2>
        <form action="/shopping" method="post">
            <table class="table table-striped table-bordered text-center">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Medida</th>
                    <th>Preço</th>
                    <th>Quantidade disponivel</th>
                    <th>Quantidade solicitado</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product, iter : ${products}" class="productList">
                    <td><label th:id="'product' + ${iter.index}" th:text="${product.id}"><label></td>
                    <td><label class="product-name" th:text="${product.name}" data-toggle="modal" data-target=".bd-example-modal-lg" onclick="setImg(this)"></label></td>
                    <td th:text="${product.measure}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.quantityAvailable}"></td>
                    <td><input th:type="number" th:id="'quantity' + ${iter.index}" th:max="${product.quantityAvailable}"
                               th:min="0" th:value="0" class="quantity"></td>
                </tr>
                </tbody>
            </table>
            <button type="button" onclick="save()" id="btnCriarUsuario" class="btn btn-primary">Salvar solicitação
            </button>
            <button type="button" onclick="clearFields()" class="btn btn-secondary">Cancelar</button>
        </form>

        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <img id="myImg" src="" >
            </div>
          </div>
        </div>
  
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/product.js"></script>
</body>
</html>
